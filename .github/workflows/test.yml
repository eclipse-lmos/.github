name: Release

on:
  workflow_call:
    inputs:
      release-type:
        default: "Milestone"
        required: true
        type: string
      registry-name:
        default: eclipse-lmos
        type: string
        required: false
    secrets:
      oss-username:
        required: true
      oss-password:
        required: true
      signing-key-id:
        required: true
      signing-key:
        required: true
      signing-key-password:
        required: true
      bot-token:
        required: true
      registry-username:
        required: false
      registry-password:
        required: false
    outputs:
      version:
        description: "The first output string"
        value: ${{ jobs.build-and-release.outputs.version }}

jobs:
  build-and-release:
    name: Generate output
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    outputs:
      version: ${{ steps.step1.outputs.version }}
    steps:
      - id: step1
        run: echo "version=1.2.3" >> $GITHUB_OUTPUT
